<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Slider_vanilla_JS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer type="module"></script>

</head>
<body>
    <div class="slider">
        <button type="file" class="button__add" accept = "image/*">add image</button>
    <div class="slider__content">
    </div>
    <div class="pagination">
    </div>
    <div class="buttons">
        <button type="button" class="button-slider button button__prev" id="prev">Prev</button>
        <button type="button" class="button-slider button button__next" id="next">Next</button>
    </div>
</div>
</body>
</html>
